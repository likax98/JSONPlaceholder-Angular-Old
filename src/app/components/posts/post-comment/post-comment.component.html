<div *ngIf="comment" class="comment-wrapper">
  <div class="img-wrapper">
    <img
      src="../../../../assets/pics/facebook-avatar.jpg"
      alt="facebook-avatar"
      class="facebook-avatar"
    />
  </div>
  <div class="comment-content">
    <h3 class="comment-name">{{ comment.name }}</h3>
    <p class="comment-body">{{ comment.body }}</p>
  </div>
</div>
